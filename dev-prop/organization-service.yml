server:
  port: 8092

security:
  oauth2:
    client:
      clientId: apiuser
      clientSecret: apipassword
      accessTokenUri: http://localhost:8093/uaa/oauth/token
      grant-type: client_credentials
      scope: server

eureka:
  client:
    serviceUrl:
      defaultZone: http://localhost:8761/eureka/
      
logging:
  pattern: 
    console: "%d{yyyy-MM-dd HH:mm:ss} ${LOG_LEVEL_PATTERN:-%5p} %m%n"